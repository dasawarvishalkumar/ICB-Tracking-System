<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar with Icons & Submenus</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    /* Light and Dark Mode */
    body.light-mode {
      background-color: #DEF2F1;
      color: #333;
    }

    body.dark-mode {
      background-color: #1e1e2f;
      color: #000;
    }

    /* Sidebar Styles */
    .sidebar {
      height: 100vh;
      background-color: #3AAFA9;
      width: 60px;
      position: fixed;
      left: 0;
      top: 0;
      transition: width 0.3s ease;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .sidebar.expanded {
      width: 250px;
    }

    /* Sidebar Header */
    .sidebar-header {
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar-header img {
      width: 40px;
      margin-bottom: 10px;
      border-radius: 50%;
    }

    .sidebar-header h1 {
      font-size: 16px;
      margin: 0;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .sidebar.expanded .sidebar-header h1 {
      opacity: 1;
    }

      /* Toggle Sidebar Button */
    .toggle-sidebar-btn {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      cursor: pointer;
      height: 20px;
    }

    .menu {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .menu-item {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      cursor: pointer;
      transition: background 0.3s ease;
      justify-content: space-between;
    }

    .menu-item:hover {
      background-color: #FEFFFF;
    }

    .menu-item .icon {
      font-size: 18px;
      width: 30px;
      text-align: center;
    }
       

    .menu-item .label {
      opacity: 0;
      white-space: nowrap;
      transition: opacity 0.3s ease;
      flex-grow: 1;
    }

    .sidebar.expanded .menu-item .label {
      opacity: 1;
    }

    .menu-item a {
      text-decoration: none;
      color: inherit;
      display: flex;
      align-items: center;
      width: 100%;
      
    }

    /* Submenu Styling */
    .submenu {
      display: none;
      padding-left: 20px;
      background: #3AAFA9;
    }

    .submenu .menu-item {
      padding: 10px 20px;
    }

    .submenu .menu-item:hover {
      background: white;
    }

    /* Expanded Submenu */
    .submenu.active {
      display: block;
    }

    .submenu-toggle-icon {
      transition: transform 0.3s ease;
    }

    .submenu.active + .submenu-toggle-icon {
      transform: rotate(180deg);
    }

    /* Hide submenu labels when sidebar is collapsed */
    .sidebar:not(.expanded) .submenu {
      display: none !important;
    }

    /* Display submenu icons when sidebar is collapsed */
    .submenu .menu-item .icon {
      display: inline-block;
    }

    .submenu .menu-item .label {
      display: inline-block;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .sidebar.expanded .submenu .menu-item .label {
      opacity: 1;
    }
     
  </style>
</head>
<body class="dark-mode">
  
   <div id="sidebar" class="sidebar">
     <div class="sidebar-header">
      <img src="https://assets.onecompiler.app/42y68y97m/433wsrkx3/DALL%C2%B7E%202024-12-16%2019.45.45%20-%20A%20futuristic%20and%20sleek%20logo%20design%20for%20a%20company%20named%20'ICB'%20with%20the%20subtitle%20'TRACKING%20SYSTEM'.%20The%20logo%20should%20include%20abstract%20GPS-inspired%20elemen.webp" alt="Akshara Logo">
      <h1>ICB Tracking System</h1>
      <button class="toggle-sidebar-btn" id="toggleSidebarBtn">→</button>
    </div>
    <ul class="menu">
      <li class="menu-item"><a href="#"><i class="fas fa-home icon"></i> <span class="label">Dashboard</span></a></li>
      <li class="menu-item"><a href="#"><i class="fas fa-bus-alt icon"></i> <span class="label">All Busses</span></a></li>
     <li class="menu-item" onclick="toggleDropdown('submenu-drivers', 'icon-drivers')">
        <div><i class="fas fa-users icon"></i> <span class="label">Drivers</span></div>
        <i class="fas fa-chevron-down submenu-toggle-icon" id="icon-drivers"></i>
      </li>
      <ul class="submenu" id="submenu-drivers">
         <li class="menu-item"><a href="#"><i class="fas fa-id-card"></i> <span class="label">Drivers List</span></a></li>
        <li class="menu-item"><a href="#"><i class="fas fa-user-edit"></i> <span class="label">Edit Drivers</span></a></li>
        
      </ul>

      <li class="menu-item" onclick="toggleDropdown('submenu-students', 'icon-students')">
        <div><i class="fas fa-user-graduate icon"></i> <span class="label">Bus Wise Students</span></div>
        <i class="fas fa-chevron-down submenu-toggle-icon" id="icon-students"></i>
      </li>
      <ul class="submenu" id="submenu-students">
       <li class="menu-item"><a href="#"><i class="fas fa-user"></i> <span class="label">Bus No 1</span></a></li>
        <li class="menu-item"><a href="#"><i class="fas fa-user"></i> <span class="label">Bus No 2</span></a></li>
        <li class="menu-item"><a href="#"><i class="fas fa-user"></i> <span class="label">Bus No 3</span></a></li>
        <li class="menu-item"><a href="#"><i class="fas fa-user"></i> <span class="label">Bus No 4</span></a></li>
         <li class="menu-item"><a href="#"><i class="fas fa-user"></i> <span class="label">Bus No 5</span></a></li>
        <li class="menu-item"><a href="#"><i class="fas fa-user"></i> <span class="label">Bus No 6</span></a></li>
        <li class="menu-item"><a href="#"><i class="fas fa-user"></i> <span class="label">Bus No 7</span></a></li>
      </ul>
      <li class="menu-item"><a href="#"><i class="fas fa-map-marker-alt icon"></i> <span class="label">Tracking</span></a></li>
      <li class="menu-item"><a href="#"><i class="fas fa-bell icon"></i> <span class="label">Push Notifications</span></a></li>
      <li class="menu-item"><a href="#"><i class="fas fa-user icon"></i> <span class="label">Profile</span></a></li>
      <li class="menu-item"><a href="#"><i class="fas fa-cog icon"></i> <span class="label">Settings</span></a></li>
      <li class="menu-item"><a href="#"><i class="fas fa-sign-out-alt icon"></i> <span class="label">Log Out</span></a></li>
    </ul>
  </div>
  
  <script>
    const sidebar = document.getElementById('sidebar');
    const toggleSidebarBtn = document.getElementById('toggleSidebarBtn');

    function toggleSidebar() {
      sidebar.classList.toggle('expanded');
      toggleSidebarBtn.textContent = sidebar.classList.contains('expanded') ? '←' : '→';
      
      // Close all submenus when sidebar is collapsed
      if (!sidebar.classList.contains('expanded')) {
        document.querySelectorAll('.submenu').forEach(submenu => submenu.classList.remove('active'));
      }
    }

    toggleSidebarBtn.addEventListener('click', toggleSidebar);

    function toggleDropdown(submenuId, iconId) {
      if (!sidebar.classList.contains('expanded')) return; // Prevent opening if sidebar is collapsed
      var submenu = document.getElementById(submenuId);
      var icon = document.getElementById(iconId);
      submenu.classList.toggle("active");
      icon.classList.toggle("rotated");
    }
  </script>
</body>
</html>
