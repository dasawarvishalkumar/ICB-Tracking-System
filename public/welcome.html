        /* Global Styles */
        * {
            margin: 0;
            padding: 0;

        }

        body {

}
     
header {
    background-color: #006171;
    color: white;
    padding: 25px 55px;
    height: auto;
    width: 100%; /* Full width */
    text-align: center;
    font-size: 20px;
    position: fixed; /* Fixes the header at the top */
    top: 0;
    left: 0;
    z-index: 1000; /* Ensures it stays above other content */
}

header img {
    width: 80px;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 30px;
    transform: translateY(-50%); /* Centers the image vertically */
}

h1 {
    font-size: 36px;
    color: #ffffff;
    text-align: center;
    font-weight: bold;
    margin: 0; /* Removes unnecessary spacing */
    padding-top: 10px; /* Adjust if needed */
}
        
          .container {
            margin: 20px;
            margin-bottom: 100px;
        }

        .card {
            background: white;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            width: 60%;
            margin-left: 20%;
            margin-right: 20%;
            margin-bottom: 30px;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
       

        .bus-number {
            font-size: 24px;
            font-weight: bold;
            margin-right: 20px;
        }

        .route {
            font-size: 18px;
            line-height: 1.5;
            font-weight: bold;
            color: #555;
            text-align: center;
            flex: 1;
        }

        .icons {
            display: flex;
            gap: 20px;
            
            
        }

        .icons i {
            font-size: 30px;
            color: #006171 ;
            cursor: pointer;
            
        }
        .icons i:hover {
            color: #000000;
        }

        
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #006171;
            color: white;
            text-align: center;
            padding: 20px 0;
            border-top-left-radius: 40px;
            border-top-right-radius: 40px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .footer-item {
            position: relative;
            text-align: center;
            padding: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .footer-item a {
            text-decoration: none;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .footer-item i {
            font-size: 24px;
            color: white;
            position: relative;
            z-index: 2;
            transition: color 0.3s ease-in-out;
        }

        /* Active State - Moves Up */
        .footer-item.active {
            transform: translateY(-10px);
        }

        /* White Background Circle for Active Item */
        .footer-item.active::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            z-index: 1;
        }
        
        /* Active Icon Color */
        .footer-item.active i {
            color: #000;
        }
        /* Responsive Design */
         
        .desktop-footer {
            display:block;
        }

        .mobile-footer {
            display: none;
        }
