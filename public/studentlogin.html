<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #ecf0f3;
        }
        .login-container {
            background: #ecf0f3;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 13px 13px 20px #cbced1, -13px -13px 20px #ffffff;
            text-align: center;
            width: 350px;
        }
        .login-container img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: 10px 10px 15px #cbced1, -10px -10px 15px #ffffff;
        }
        .login-container h1 {
            margin-bottom: 10px;
            font-size: 1.8rem;
            color: #333;
        }
        .login-container p {
            margin-bottom: 30px;
            font-size: 0.9rem;
            color: #777;
        }
        .login-container input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            outline: none;
            background: #ecf0f3;
            border-radius: 50px;
            box-shadow: inset 6px 6px 10px #cbced1, inset -6px -6px 10px #ffffff;
            font-size: 14px;
            color: #555;
        }
        .login-container button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            border: none;
            background: #fff9e6;
            color: black;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 3px 3px 8px #cbced1, -3px -3px 8px #ffffff;
            transition: all 0.3s ease;
        }
        .login-container button:hover {
            background: #87CEEB;
        }
        @media (max-width: 768px) {
            .login-container {
            background: #ecf0f3;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 13px 13px 20px #cbced1, -13px -13px 20px #ffffff;
            text-align: center;
            width: 200px;
        }
        .login-container img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-bottom: 10px;
            box-shadow: 10px 10px 15px #cbced1, -10px -10px 15px #ffffff;
        }
        .login-container h1 {
            margin-bottom: 5px;
            font-size: 1.2rem;
            color: #333;
        }
        .login-container p {
            margin-bottom: 30px;
            font-size: 0.9rem;
            color: #777;
        }
        .login-container input {
            width: 80%;
            padding: 15px;
            margin: 5px 0px;
            border: none;
            outline: none;
            background: #ecf0f3;
            border-radius: 50px;
            box-shadow: inset 6px 6px 10px #cbced1, inset -6px -6px 10px #ffffff;
            font-size: 10px;
            color: #555;
        }
        .login-container button {
            width: 80%;
            padding: 15px;
            margin-top: 5px;
            border: none;
            background: #fff9e6;
            color: black;
            font-size: 10px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 3px 3px 8px #cbced1, -3px -3px 8px #ffffff;
            transition: all 0.3s ease;
        }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://assets.onecompiler.app/42ucesb3u/433ze7s8a/download%20(1).jpeg" alt="User Icon">
        <h1>Login</h1>
        <p>ICB-Tracking System</p>
        <form>
            <input type="text" placeholder="User-id" required>
            <input type="password" placeholder="Password" required>
            <button > 
            <a href="welcome.html">Login</a>
        </button>
        </form>
    </div>
</body>
</html>
