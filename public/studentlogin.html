<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #ecf0f3;
        }
        .login-container {
            background: #ecf0f3;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 13px 13px 20px #cbced1, -13px -13px 20px #ffffff;
            text-align: center;
            width: 350px;
        }
        .login-container img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: 10px 10px 15px #cbced1, -10px -10px 15px #ffffff;
        }
        .login-container h1 {
            margin-bottom: 10px;
            font-size: 1.8rem;
            color: #333;
        }
        .login-container p {
            margin-bottom: 30px;
            font-size: 1.5rem;
            color: #000000;
        }
        .input-container {
            position: relative;
            width: 100%;
        }
        .login-container input {
            width: 85%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            outline: none;
            background: #ecf0f3;
            border-radius: 50px;
            box-shadow: inset 6px 6px 10px #cbced1, inset -6px -6px 10px #ffffff;
            font-size: 14px;
            color: #555;
            padding-right: 40px;
        }
        .eye-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
        }
        .login-container button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            border: none;
            background: #fff9e6;
            color: black;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 3px 3px 8px #cbced1, -3px -3px 8px #ffffff;
            transition: all 0.3s ease;
        }
        .login-container button:hover {
            background: #87CEEB;
        }
        .error {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
        .links {
            margin-top: 15px;
            font-size: 14px;
        }
        .links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 45px;
        }
        .links a:hover {
            text-decoration: underline;
        }
            /* Forgot Password Popup */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #ecf0f3;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .modal-content h2 {
            font-size: 22px;
            color: #333;
            margin-bottom: 20px;
        }
        .input-container {
            position: relative;
            width: 100%;
        }
        .modal-content input {
            width: 85%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            outline: none;
            background: #ecf0f3;
            border-radius: 50px;
            box-shadow: inset 6px 6px 10px #cbced1, inset -6px -6px 10px #ffffff;
            font-size: 14px;
            color: #555;
            text-align: left;
            padding-right: 40px;
        }
        .eye-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
        }
        .modal-content button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            border: none;
            background: #fff9e6;
            color: black;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 3px 3px 8px #cbced1, -3px -3px 8px #ffffff;
            transition: all 0.3s ease;
        }
        .modal-content button:hover {
            background: #87CEEB;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .login-container {
            background: #ecf0f3;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 13px 13px 20px #cbced1, -13px -13px 20px #ffffff;
            text-align: center;
            width: 250px;
        }
        .login-container img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-bottom: 10px;
            box-shadow: 10px 10px 15px #cbced1, -10px -10px 15px #ffffff;
        }
        .login-container h1 {
            margin-bottom: 5px;
            font-size: 1.2rem;
            color: #333;
        }
        .login-container p {
            margin-bottom: 30px;
            font-size: 1.3rem;
            color:#000000 ;
        }
        .login-container input {
            width: 80%;
            padding: 15px;
            margin: 5px 0px;
            border: none;
            outline: none;
            background: #ecf0f3;
            border-radius: 50px;
            box-shadow: inset 6px 6px 10px #cbced1, inset -6px -6px 10px #ffffff;
            font-size: 10px;
            color: #555;
        }
        .login-container button {
            width: 80%;
            padding: 15px;
            margin-top: 5px;
            border: none;
            background: #fff9e6;
            color: black;
            font-size: 10px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 3px 3px 8px #cbced1, -3px -3px 8px #ffffff;
            transition: all 0.3s ease;
        }
        .links {
            margin-top: 1px;
            font-size: 14px;
        }
        .links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 15px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #ecf0f3;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            width: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .modal-content h2 {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }
        .modal-content input {
            width: 85%;
            padding: 10px;
        }
        .modal-content button {
            width: 80%;
            padding: 10px;
        }
    }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://assets.onecompiler.app/42ucesb3u/433ze7s8a/download%20(1).jpeg" alt="User Icon">
        <h1>Login</h1>
        <p>ICB-Tracking System</p>
        <form id="loginForm">
            <input type="text" id="userId" placeholder="User-id" required>
            
            <div class="input-container">
                <input type="password" id="password" placeholder="Password" required>
                <span class="eye-icon" onclick="togglePassword('password')">üëÅÔ∏è</span>
            </div>

            <button type="submit">Login</button>
            <button type="button" onclick="guestLogin()">Guest Mode</button>
        </form>
        <p id="error-message" class="error"></p>
        <p id="success-message" class="success" style="color: green; display: none;"></p>
        
        <div class="links">
            <a href="register.html">Register</a>
            <a onclick="openModal()">Forgot Password?</a>
        </div>
    </div>

    <!-- Forgot Password Popup -->
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Reset Password</h2>
            <form id="resetPasswordForm">
                <input type="text" id="resetUserId" placeholder="User ID" required>
                <div class="input-container">
                    <input type="password" id="resetNewPassword" placeholder="New Password" required>
                    <span class="eye-icon" onclick="togglePassword('resetNewPassword')">üëÅÔ∏è</span>
                </div>
                <div class="input-container">
                    <input type="password" id="resetConfirmPassword" placeholder="Confirm Password" required>
                    <span class="eye-icon" onclick="togglePassword('resetConfirmPassword')">üëÅÔ∏è</span>
                </div>
                <button type="submit">Reset Password</button>
            </form>
            <p id="reset-error-message" class="error"></p>
            <p id="reset-success-message" class="success" style="color: green; display: none;"></p>
        </div>
    </div>

    <script>
        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const eyeIcon = passwordField.nextElementSibling;

            if (passwordField.type === "password") {
                passwordField.type = "text";
                eyeIcon.textContent = "üôà";
            } else {
                passwordField.type = "password";
                eyeIcon.textContent = "üëÅÔ∏è";
            }
        }

        function openModal() {
            document.getElementById("forgotPasswordModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("forgotPasswordModal").style.display = "none";
            document.getElementById("reset-error-message").textContent = "";
            document.getElementById("reset-success-message").textContent = "";
            document.getElementById("reset-success-message").style.display = "none";
        }

        function guestLogin() {
            window.location.href = "welcome.html";
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const userId = document.getElementById("userId").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");
            const successMessage = document.getElementById("success-message");

            errorMessage.textContent = "";
            successMessage.textContent = "";
            successMessage.style.display = "none";

            try {
                const response = await fetch('https://icb-trcking-backend-dv0e60rl8-rajeshkumar8523s-projects.vercel.app/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId,
                        password
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Login failed');
                }

                successMessage.textContent = "Login successful! Redirecting...";
                successMessage.style.display = "block";
                
                // Store token in localStorage
                localStorage.setItem('token', data.token);
                
                // Redirect to welcome page after 1 second
                setTimeout(() => {
                    window.location.href = "welcome.html";
                }, 1000);
            } catch (error) {
                errorMessage.textContent = error.message;
            }
        });

        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const userId = document.getElementById("resetUserId").value;
            const newPassword = document.getElementById("resetNewPassword").value;
            const confirmPassword = document.getElementById("resetConfirmPassword").value;
            const errorMessage = document.getElementById("reset-error-message");
            const successMessage = document.getElementById("reset-success-message");

            errorMessage.textContent = "";
            successMessage.textContent = "";
            successMessage.style.display = "none";

            if (newPassword !== confirmPassword) {
                errorMessage.textContent = "Passwords do not match!";
                return;
            }

            try {
                const response = await fetch('http://192.168.0.245:3000/api/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId,
                        newPassword,
                        confirmPassword
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Password reset failed');
                }

                successMessage.textContent = "Password reset successfully!";
                successMessage.style.display = "block";
                
                // Clear form and close modal after 2 seconds
                setTimeout(() => {
                    document.getElementById("resetPasswordForm").reset();
                    closeModal();
                }, 2000);
            } catch (error) {
                errorMessage.textContent = error.message;
            }
        });
    </script>
</body>
</html>
