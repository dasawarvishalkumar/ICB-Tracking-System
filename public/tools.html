<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Menu</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: black;
        }

        /* Header Styling */
        .header {
            display: flex;
            align-items: center;
            padding: 20px;
            font-size: 22px;
            font-weight: bold;
            background-color: #006171;
            color: white;
        }

        .header a {
            text-decoration: none;
            color: white;
            margin-left: 10%;
        }

        .back-arrow {
            font-size: 35px;
            cursor: pointer;
            margin-right: 10px;
        }

        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 10px;
        }

        .section-title {
            font-size: 20px;
            color: #000000;
            margin-top: 25px;
            margin-bottom: 10px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 25px;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
            text-decoration: none;
            color: black;
        }

        .menu-item:hover {
            background: #ccc;
        }

        /* Increased Icon Size */
        .menu-item i {
            font-size: 25px;
            margin-right: 20px;
            color: #bbb;
        }

        .menu-item-text {
            display: flex;
            flex-direction: column;
        }

        .menu-item-title {
            font-size: 18px;
            margin-left: 20px;
            font-weight: bold;
        }

        .menu-item-subtitle {
            font-size: 16px;
            color: #888;
            margin-left: 20px;
        }

        /* Responsive Design */
        @media screen and (max-width: 600px) {
            .header {
                font-size: 18px;
                padding: 15px;
            }

            .back-arrow {
                font-size: 30px;
            }

            .menu-item {
                padding: 12px;
                margin-left: 5%;
            }

            .section-title {
                font-size: 14px;
                margin-top: 25px;
                margin-bottom: 10px;
                margin-left: 4%;
            }

            .menu-item i {
                font-size: 24px;
                margin-left: 5%;
            }

            .menu-item-title {
                font-size: 15px;
                margin-left: 6%;
            }

            .menu-item-subtitle {
                font-size: 13px;
                margin-left: 6%;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <a href="welcome.html"><span class="back-arrow">‚Üê</span> Tools</a>
    </div>

    <div class="container">
        <div class="section-title">Manage your account</div>

        <a href="myprofile.html" class="menu-item">
            <i class="fa-solid fa-user"></i>
            <div class="menu-item-text">
                <span class="menu-item-title">Profile</span>
                <span class="menu-item-subtitle">Manage your personal info</span>
            </div>
        </a>

        <a href="settings.html" class="menu-item">
            <i class="fa-solid fa-cog"></i>
            <div class="menu-item-text">
                <span class="menu-item-title">Settings</span>
                <span class="menu-item-subtitle">Adjust preferences and app settings</span>
            </div>
        </a>

        <div class="section-title">Essentials</div>

        <a href="privacy.html" class="menu-item">
            <i class="fa-solid fa-shield-alt"></i>
            <div class="menu-item-text">
                <span class="menu-item-title">Privacy Policies</span>
                <span class="menu-item-subtitle">Read how we protect your data</span>
            </div>
        </a>

        <a href="faq.html" class="menu-item">
            <i class="fa-solid fa-question-circle"></i>
            <div class="menu-item-text">
                <span class="menu-item-title">FAQ</span>
                <span class="menu-item-subtitle">Find answers to common questions</span>
            </div>
        </a>

        <a href="terms.html" class="menu-item">
            <i class="fa-solid fa-file-contract"></i>
            <div class="menu-item-text">
                <span class="menu-item-title">Terms and Conditions</span>
                <span class="menu-item-subtitle">Understand our terms of service</span>
            </div>
        </a>
    </div>
    
</body>
</html>
