<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding Screen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            text-align: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        .image-container img {
            width: 100%;
            max-width: 300px;
            height: auto;
        }

        h2 {
            font-size: 24px;
            margin: 20px 0 10px;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .dots {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .dot {
            width: 10px;
            height: 10px;
            margin: 0 5px;
            background-color: #ccc;
            border-radius: 50%;
        }

        .dot.active {
            background-color: #000;
        }

        .next-button {
  position: absolute;
  bottom: 20px;
  right: 50px;
  background-color: yellow;
  color: black;
  border: none;
  border-radius: 5px;
  padding: 10px 20px;
  font-size: 18px;
  cursor: pointer;
  box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
  transition: background-color 0.3s;
}

.next-button a {
  text-decoration: none; /* Remove underline from link */
  color: black; /* Ensure the link text is black */
}

.next-button:hover {
  background-color: #87CEEB;
}

.next-button a:hover {
  color: white; /* Optional: Change text color on hover */
}

        @media (max-width: 768px) {
            h2 {
                font-size: 20px;
            }

            p {
                font-size: 14px;
                padding: 0 10px;
            }

            .image-container img {
                max-width: 250px;
            }

            .next-button {
        font-size: 14px;
        padding: 6px 12px;
        
      }
    }
    </style>
</head>
<body>

    <div class="container">
        <div class="image-container">
            <img src="https://assets.onecompiler.app/439rs3ykc/439rswuyf/1000113304.jpg" alt="School Bus">
        </div>
        <h2>Safety First</h2>
        <p>Prioritize your child's safety with our app's features, including detailed route insights and effortless communication with the bus driver, ensuring a secure transportation experience.</p>
        <div class="dots">
            <div class="dot"></div>
            <div class="dot active"></div>
            
        </div>
        <!-- Next Button -->
  <button class="next-button">
    <a href="studentlogin.html">Next âž¨</a>
  </button>
    </div>

</body>
</html>
